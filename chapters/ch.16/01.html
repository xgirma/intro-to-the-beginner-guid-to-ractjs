<body>
<div id="root"></div>
<script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script type="text/babel">
  class MyFancyForm extends React.Component {
    static availableOptions = [
      'apple',
      'grape',
      'cherry',
      'orange',
      'pear',
      'peach',
    ]

    handleCommaSeparatedChange = event => {
      console.log('handleCommaSeparatedChange')
    }

    handleMultilineChange = event => {
      console.log('handleMultilineChange')
    }

    handleMultiSelectChange = event => {
      console.log('handleMultiSelectChange')
    }

    render() {
      return (
        <form>
          <div>
            <label>
              comma separated values:
              <br />
              <input
                type="text"
                onChange={
                  this.handleCommaSeparatedChange
                }
              />
            </label>
          </div>
          <div>
            <label>
              multiline values:
              <br />
              <textarea
                rows={MyFancyForm.availableOptions.length}
                onChange={
                  this.handleMultilineChange
                }
              />
            </label>
          </div>
          <div>
            <label>
              multiSelect values:
              <br />
              <select
                multiple
                size={MyFancyForm.availableOptions.length}
                onChange={
                  this.handleMultiSelectChange
                }
              >
                {MyFancyForm.availableOptions.map(
                  optionValue => (
                    <option
                      key={optionValue}
                      value={optionValue}
                    >
                      {optionValue}
                    </option>
                  ),
                )}
              </select>
            </label>
          </div>
        </form>
      )
    }
  }

  ReactDOM.render(
    <MyFancyForm />,
    document.getElementById('root'),
  )
</script>
</body>
